<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Boi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container" style="background: transparent;">
        <br>
        <div id="topic-buttons"> </div>
        <br>
        <br>
        <div class="container" id="btn" style="background: transparent;">
            <form id="topic-form">
                <label id="add" for="topic-input">Enter a topic of your choosing:</label>
                <input type="text" class="form-control" id="topic-input">
                <br>
                <br>
            </form>
            <button onclick="submitButtonClicked()" type="button" id="add-topic" class="btn btn-success">Submit</button>
            <br>
            <br>
            <div id="choices"> </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
